<!DOCTYPE html>
<!--Denna test anger dokumentets typ till html.-->
<html>
<!--Efter denna tagg och före slut-taggen som är det sista i dokumentet står all text som skrivs i html-->
  <head>
  <!--Efter denna tagg och före slut-taggen skrivs den data som skrivs ut i huvudet av webbläsaren-->
    <meta charset="UTF-8" />
    <!--Detta anger meta-datan till UTF-8-->
    <title>My first website.</title>
    <!--Titeln för hemsidan vilken står skrivs ut i huvudfliken-->
    <link href="Website.css" type="text/css" rel="stylesheet">
    <!--Länk till css-koden vilken förfinar hemsidan-->
  </head>
  <!--Detta är slut-taggen för huvudet-->

  <body class="bakgrund">
  <!--Efter denna tagg och före slut-taggen skrivs den data som skrivs ut på själva sidan, samt att 
  klassen ger ett namn på delen som sedan kan användas i css för att ändra den specifika delen-->
    <main>
    <!--Detta är en tagg som används för att lätt kunna justera 
        texten i css som gäller både denna och nästa fil-->
    <h1>Sida 2</h1>
    <!--Rubrik 1-->
		
    <a href="index.html">Klicka här för Sida 1</a>
    <!--Länk till sida 1-->

    <h3>-------------------------------------------</h3>
    <!--Rubrik 3-->

    <p>Cool bild</p>
    <!--En para-->
    </main>
    <!--Slut-tagg-->
  </body>
  <!--Slut-tagg-->
</html>
<!--Detta är slut-taggen för html-koden-->
